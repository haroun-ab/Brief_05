<script type="text/javascript">

        // adapter la taille des text area
        window.onload = function() {
            updateTextareaHeight(document.querySelector('table textarea'));
        }
        
        function updateTextareaHeight(input) {
            input.style.cssText = 'height :auto; min-height: auto; max-height:auto';
            input.style.cssText = `height :${input.scrollHeight}px; min-height: ${input.scrollHeight}px; max-height:${input.scrollHeight}px`;
        }
        
        function MaxLengthTextarea(objettextarea,maxlength){
          if (objettextarea.value.length > maxlength) {
            objettextarea.value = objettextarea.value.substring(0, maxlength);
            alert('Votre texte ne doit pas dépasser '+maxlength+' caractères!');
           }
        }
