<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">

    <title>Connexion - Scholar</title>
</head>
<body>
    <header>
        
        <div class="header-content">

            <a class="logo" href="#">
                <span class="brand">Scholar</span>
            </a>
            <nav>
                <a href="#"><i class="fa-solid fa-circle-info"></i></a>
            </nav>     
        </div>
    </header>
    <main class="login">
    <section class="login-container">
        <div class="title">
            <h1>Authentification</h1>
            <div class="little-border"></div>
        </div>

        <div class="tab-body" data-id="connexion">
            <div class="icon">
                <i class="fas fa-user"></i>
            </div>
            <form>
                
                <div class="row">
                    <i class="far fa-user"></i>
                    <input id="id" type="text" placeholder="Identitfiant">
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input id="pw" placeholder="Mot de Passe" type="password">
                </div>
                <input class="login-btn" type="submit" value="Connexion" title="Se connecter"/>

            </form>
        </div>
    </section>
</main>
<footer>
    <div class="footer-content">
        <div class="logo">
            <span class="brand">Scholar</span>
        </div>
        <span>Copyright Â© Scholar 2020-2023</span>
    </div>
</footer>
</body>

<script src="../js/login.js"></script>
</html>
